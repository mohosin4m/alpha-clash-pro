<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI nd Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- custom css -->
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex justify-center  items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-7xl font-anton uppercase font-extrabold">Alpha Clash Pro</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press"Enter"to play</p>
            <button onclick="play()" class="btn bg-white text-black text-xl">Play Now</button>
            </div>
        </section>
    
    <!-- Play Ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 py-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <dir class="flex justify-center items-center">
                        <p id="current-alphabet" class="text-9xl font-extrabold text-black uppercase">Y</p> 
                    </dir>
                </div>
                <!-- keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score -->
                <div class="flex flex-row justify-between w-1/2">
                    <!-- display Life -->
                    <button class="btn btn-active btn-secondary text-white rounded-full">
                        Life
                        <img src="images/heart.svg" alt="">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> -->
                        <span id="current-life">5</span>
                      </button>
                      <!-- display score -->
                    <button class="btn btn-active btn-secondary bg-red-500 text-white rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg> -->
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>
    
        <!-- play Ground -->
        <!-- final score -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] P-4 rounded-lg">
                <h4 class="text-3xl">Game Over !</h4>
                <h1 class="text-8xl font-extrabold">
                    <span>Score:</span>
                    <span id="last-score">0</span>
                </h1>
                <button onclick="play()" class="btn text-xl">Play Again</button>
                <p>Practise will make you pro</p>
            </div>
        </section>


        <script src="script/utility.js"></script>
        <script src="script/alpha-clash.js"></script>

    </main>
</body>
</html>
