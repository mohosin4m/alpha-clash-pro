<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI nd Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- custom css -->
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home screen -->
        <section class="home min-h-screen text-white flex justify-center  items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-7xl font-anton uppercase font-extrabold">Alpha Clash Pro</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press"Enter"to play</p>
            <button onclick="play()" class="btn bg-white text-black text-xl">Play Now</button>
            </div>
        </section>
    
    <!-- Play Ground -->
        <secton class="play-ground hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 py-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <dir class="flex justify-center items-center">
                        <p class="text-9xl font-extrabold text-black">Y</p> 
                    </dir>
                </div>
                <!-- keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score -->
                <div class="flex flex-row justify-between w-1/4">
                    <button class="btn bg-purple-900">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span>1</span>
                      </button>
                    <button class="btn bg-violet-800">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                        <span>1</span>
                      </button>
                </div>
            </div>
        </secton>
    
        <!-- play Ground -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] P-4 rounded-lg">
                <h1 class="text-8xl font-extrabold">
                    <span>Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practise will make you pro</p>
            </div>
        </section>


        <script src="script/alpha-clash.js"></script>

    </main>
</body>
</html>
